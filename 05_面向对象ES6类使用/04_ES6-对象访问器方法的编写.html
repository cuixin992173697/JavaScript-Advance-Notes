    // 方式二: 直接在对象定义访问器
    // 监听_name什么时候被访问, 什么设置新的值
    var obj = {
      _name: "why",
      _age: 18,
      // setter方法
      set name(value) {
        this._name = value
      },
      // getter方法
      get name() {
        return this._name
      },

      set age(value) {
        this._age = value
      },

      get age() {
        return this._age
      }

    }

    obj.name = "kobe"
    obj.age = 88
    console.log(obj.name)
    console.log(obj.age)

  </script>
